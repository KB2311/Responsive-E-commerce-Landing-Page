        <script>
            class PriceHandler {
                constructor() {
                    this.PriceEle = document.getElementById('price');
                    this.UPriceEle = document.getElementById('u_price');
                    this.Quantity = document.getElementById('quantity');
                    this.IncrementBtn = document.getElementById('increment');
                    this.DecrementBtn = document.getElementById('decrement');
                    this.initial_Price = 10750;
                    this.initial_U_Price = 21500;
                    this.quantity = 1;
                    this.FinalPrice = 0;
                    this.FinalUPrice = 0;

                    this.showPriceQuantity();
                }
                showPriceQuantity = () => {
                    const price = new Intl.NumberFormat("en-IN", {
                        currency: "INR",
                        style: "currency"
                    }).format(this.initial_Price);
                    const UPrice = new Intl.NumberFormat("en-IN", {
                        currency: "INR",
                        style: "currency"
                    }).format(this.initial_U_Price);
                    this.PriceEle.innerText = price;
                    this.UPriceEle.innerText = UPrice;

                    this.Quantity.innerText = this.quantity;
                    this.IncrementBtn.addEventListener("click", () => {
                        this.quantity += 1;
                        this.Quantity.innerText = this.quantity;

                        this.FinalPrice = this.initial_Price * this.quantity;
                        this.FinalUPrice = this.initial_U_Price * this.quantity;

                        const price = new Intl.NumberFormat("en-IN", {
                            currency: "INR",
                            style: "currency"
                        }).format(this.FinalPrice);
                        const UPrice = new Intl.NumberFormat("en-IN", {
                            currency: "INR",
                            style: "currency"
                        }).format(this.FinalUPrice);

                        this.UPriceEle.innerText = UPrice;
                        this.PriceEle.innerText = price;
                    });
                    this.DecrementBtn.addEventListener("click", () => {
                        this.quantity -= 1;
                        if (this.quantity <= 0) {
                            return this.quantity = 0;
                        }
                        this.Quantity.innerText = this.quantity;

                        this.FinalPrice = this.initial_Price * this.quantity;
                        this.FinalUPrice = this.initial_U_Price * this.quantity;

                        const price = new Intl.NumberFormat("en-IN", {
                            currency: "INR",
                            style: "currency"
                        }).format(this.FinalPrice);
                        const UPrice = new Intl.NumberFormat("en-IN", {
                            currency: "INR",
                            style: "currency"
                        }).format(this.FinalUPrice);

                        this.UPriceEle.innerText = UPrice;
                        this.PriceEle.innerText = price;

                    })
                }
            }
            class ImageHandler {
                constructor() {
                    this.images = document.querySelectorAll("#images img")
                    this.dialog = document.querySelector('dialog');
                    this.CloseBtn = this.dialog.querySelector('#close_btn');
                    this.LeftBtn = document.querySelector("#left_btn");
                    this.RightBtn = document.querySelector("#right_btn");
                    this.index = 1;

                    for (const img of this.images) {
                        img.addEventListener('click', (event) => {
                            if (event.target.classList.contains("main")) {
                                this.showImageInDialog(event);
                            }
                            if (event.target.classList.contains("sub_img")) {
                                this.images[0].src = event.target.src
                                // console.log(event.target.src);
                                // console.log(this.images[0]);
                            }
                        });
                    }

                    this.CloseImageDialog();
                    this.LeftRightButton();

                }
                LeftRightButton = () => {
                    this.images[0].src = this.images[this.index].src;
                    this.LeftBtn.addEventListener("click", () => {
                        this.index -= 1;
                        if (this.index < 1) {
                            console.log(this.images.length);
                            // console.log(this.images[4]);
                            return this.index = this.images.length;
                        }
                        console.log(this.index);
                        this.images[0].src = this.images[this.index].src;
                    });

                    this.RightBtn.addEventListener("click", () => {
                        this.index += 1
                        if (this.index >= this.images.length) {
                            return this.index = 0;
                        }
                        console.log(this.index);
                        this.images[0].src = this.images[this.index].src;
                    });
                }
                showImageInDialog = (event) => {
                    const imagEle = this.dialog.querySelector('#main_img_dialog');
                    imagEle.src = event.target.src;
                    this.dialog.showModal();
                }
                CloseImageDialog = () => {
                    this.CloseBtn.addEventListener('click', () => {
                        this.dialog.close();
                    });
                }
            }
